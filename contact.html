<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ThriveFitness</title>
    <link rel="stylesheet" href="contacts.css">
</head>

<body class='overflow-x-hidden'>
    <div class="container mx-auto">
        

        <main class="min-h-screen">
            <section class="section1">
                <h1 class="text-center my-2">Contact Us</h1>
                <p class="text-center">We'd love to hear from you! Whether you have questions about our services, need support, or just want to say hello, feel free to reach out using the form below.</p>
                <form class="contact-form flex flex-col items-center">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit" class="btn mt-4">Submit</button>
                </form>
            </section>
        </main>

        <footer>
            <hr>
            Copyright &copy; ThriveFitness.com | All rights reserved
        </footer>
    </div>
</body>

</html>
